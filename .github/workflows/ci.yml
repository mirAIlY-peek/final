name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Поднимаем MongoDB внутри CI, чтобы тесты не падали
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          # В CI база доступна на localhost, так как это service container
          MONGO_URI: mongodb://localhost:27017/todos

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag my-todo-app:$(date +%s)
